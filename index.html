<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link href="styles.css" rel="stylesheet"></head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Logo</h1>
    </div>
  </header>
  <main class="container">
    <section class="filters">
      <div class="filters-container">
        <div class="action-btns">
          <button class="btn library-btn">My Movie Library</button>
          <button class="btn catalog-btn">Search and Add new Movies</button>
          <div class="sort-box">
            Sort By:
            <select name="sort" class="sort-filter"></select>
          </div>
        </div>
        <input type="text" placeholder="Search Movies..." class="search-box" />
      </div>
      <div class="filters-loader">Loading</div>
    </section>
    <section class="movie-grid">
      <div class="movie-grid-container"></div>
      <div class="movie-grid-loader">Loading</div>
    </section>
  </main>
  <footer>
    <div class="container">
    </div>
  </footer>

<script type="text/javascript" src="index_bundle.js"></script></body>
</html>
