<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Library</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Logo</h1>
    </div>
  </header>

  <main class="grid">

    <div class="container">
      <section class="filters">
        <div class="filters-container">
          <div class="action-btns">
            <button class="btn library-btn">My Movie Library</button>
            <button class="btn catalog-btn">Search and Add new Movies</button>
            <div class="sort-box">
              Sort By:
              <select aria-label="sort movies" name="sort" class="sort-filter"></select>
            </div>
          </div>
          <input type="text" aria-label="search movies" placeholder="Search Movies..." class="search-box" />
        </div>
        <div class="filters-loader">
          <div class="filters-loader-box"></div>
        </div>
      </section>
  
      <section class="movie-grid">
        <div class="movie-grid-container"></div>
        <div class="movie-grid-loader">
          <div class="movie-grid-loader-box"></div>
          <div class="movie-grid-loader-box"></div>
          <div class="movie-grid-loader-box"></div>
          <div class="movie-grid-loader-box"></div>
          <div class="movie-grid-loader-box"></div>
        </div>
      </section>
    </div>

  </main>

  <footer class="footer">
    <div class="container">
      <p>
        Created by
        <a href="https://in.linkedin.com/in/kartik-bansal-28b984126" target="blank">Kartik Bansal</a>  
      </p>
    </div>
  </footer>

</body>
</html>
